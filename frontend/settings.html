<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>body{font-family:'Plus Jakarta Sans',sans-serif;}</style>
    
<script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
<style>
    body, div, aside, header, main, table { transition: background-color 0.3s, border-color 0.3s, color 0.3s; }
</style>

</head>
<body class="bg-[#F6F8FA] dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex">
    
<aside class="w-64 border-r border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hidden md:flex flex-col p-6 fixed h-full z-10">
    <div class="flex items-center gap-3 mb-10 px-2">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white"><i data-lucide="zap" class="w-5 h-5"></i></div>
        <span class="font-bold text-lg tracking-tight dark:text-white">TaskTracker</span>
    </div>
    <div class="space-y-1 flex-1">
        <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition"><i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard</a>
        <a href="/schedule" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition"><i data-lucide="calendar" class="w-5 h-5"></i> Schedule</a>
        <a href="/settings" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-xl font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition"><i data-lucide="settings" class="w-5 h-5"></i> Settings</a>
    </div>
    <div class="pt-6 border-t border-slate-100 dark:border-slate-700">
        <div class="flex items-center gap-3 px-2">
            <div class="w-10 h-10 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-600 dark:text-indigo-300 flex items-center justify-center font-bold">{{ user.email[0]|upper }}</div>
            <div class="overflow-hidden"><p class="text-sm font-bold truncate dark:text-slate-200">{{ user.email }}</p><a href="/logout" class="text-xs text-red-500">Log out</a></div>
        </div>
    </div>
</aside>

    <main class="flex-1 md:ml-64 p-8 max-w-3xl mx-auto w-full">
        <h1 class="text-2xl font-bold mb-8">Settings</h1>
        
        <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 p-8 shadow-sm mb-6">
            <h2 class="text-lg font-bold mb-4">Account</h2>
            <div class="flex items-center gap-4 mb-6">
                <div class="w-16 h-16 bg-slate-100 dark:bg-slate-700 rounded-full flex items-center justify-center text-2xl font-bold text-slate-500 dark:text-slate-300">{{ user.email[0]|upper }}</div>
                <div>
                    <p class="font-bold text-lg">{{ user.email }}</p>
                    <p class="text-slate-400 text-sm">Pro Plan</p>
                </div>
            </div>
            <a href="/logout" class="bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 px-5 py-2.5 rounded-xl font-bold hover:bg-red-100 dark:hover:bg-red-900/40 transition inline-block">Log Out</a>
        </div>

        <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 p-8 shadow-sm">
            <h2 class="text-lg font-bold mb-4">Appearance</h2>
            <div class="flex items-center justify-between py-3 border-b border-slate-50 dark:border-slate-700">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 rounded-lg"><i data-lucide="moon" class="w-5 h-5"></i></div>
                    <span class="font-medium">Dark Mode</span>
                </div>
                <button onclick="toggleDarkMode()" class="w-12 h-6 bg-slate-200 dark:bg-indigo-600 rounded-full relative transition-colors duration-300">
                    <div id="toggle-circle" class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform duration-300 dark:translate-x-6"></div>
                </button>
            </div>
        </div>
    </main>
    <script>
        lucide.createIcons();
        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
</body>
</html>
