<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP | TaskTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        input::-webkit-inner-spin-button { display: none; }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-slate-900 to-black min-h-screen flex items-center justify-center px-4">

    <div class="bg-white/10 backdrop-blur-xl p-8 rounded-3xl w-full max-w-sm border border-white/20 shadow-2xl text-center">

        <h1 class="text-2xl font-bold text-white mb-2">Verify OTP</h1>
        <p class="text-slate-400 text-sm mb-6">
            Enter the 6-digit code sent to your email
        </p>

        {% if error %}
        <div class="bg-red-500/20 text-red-300 p-2 rounded-lg mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form action="/verify-otp" method="POST">
            <div class="flex justify-between gap-2 mb-6">
                {% for i in range(6) %}
                <input
                    type="text"
                    maxlength="1"
                    name="otp{{ i }}"
                    class="w-12 h-12 text-center text-xl font-bold bg-slate-800 text-white rounded-xl border border-slate-700 focus:border-indigo-500 outline-none"
                    oninput="moveNext(this, {{ i }})"
                />
                {% endfor %}
            </div>

            <button class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-indigo-600/30 transition">
                Verify OTP
            </button>
        </form>

        <div class="mt-6 text-sm text-slate-400">
            Didnâ€™t receive code?
            <a href="/resend-otp" class="text-indigo-400 font-semibold hover:underline">
                Resend
            </a>
        </div>

        <p id="timer" class="mt-2 text-xs text-slate-500"></p>

    </div>

<script>
    const inputs = document.querySelectorAll("input");
    let timeLeft = 60;

    function moveNext(el, index) {
        if (el.value && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }
    }

    const timer = setInterval(() => {
        document.getElementById("timer").innerText =
            `Resend available in ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
            document.getElementById("timer").innerText = "";
            clearInterval(timer);
        }
    }, 1000);
</script>

</body>
</html>
