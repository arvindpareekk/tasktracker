<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Plus Jakarta Sans',sans-serif;}
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <h1 style="color:red; text-align:center;">UI TEST â€” NEW FILE LOADED</h1>

    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl w-full max-w-sm border border-white/20 shadow-2xl relative overflow-hidden">
        
        {% if error %}
        <div class="bg-red-500/20 border border-red-500/50 text-red-200 text-sm p-3 rounded-xl mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}

        <h1 class="text-3xl font-bold text-white mb-2 text-center">TaskTracker</h1>
       
        
        <div id="login-form" class="fade-in">
            <form action="/login" method="POST" class="space-y-4">
                <input name="email" type="email" placeholder="Email" required class="w-full p-3 bg-slate-800 rounded-xl text-white border border-slate-700 focus:border-indigo-500 outline-none transition">
                <input name="password" type="password" placeholder="Password" required class="w-full p-3 bg-slate-800 rounded-xl text-white border border-slate-700 focus:border-indigo-500 outline-none transition">
                <button class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-500 transition shadow-lg shadow-indigo-600/30">Log In</button>
            </form>
            <p class="text-slate-400 text-center mt-6 text-sm">
                Don't have an account? 
                <button onclick="toggleAuth()" class="text-indigo-400 font-bold hover:underline">Sign Up</button>
            </p>
        </div>

        <div id="register-form" class="hidden fade-in">
            <form action="/register" method="POST" class="space-y-4">
                <input name="email" type="email" placeholder="New Email" required class="w-full p-3 bg-slate-800 rounded-xl text-white border border-slate-700 focus:border-emerald-500 outline-none transition">
                <input name="password" type="password" placeholder="Create Password" required class="w-full p-3 bg-slate-800 rounded-xl text-white border border-slate-700 focus:border-emerald-500 outline-none transition">
                <button class="w-full py-3 bg-emerald-600 text-white font-bold rounded-xl hover:bg-emerald-500 transition shadow-lg shadow-emerald-600/30">Create Account</button>
            </form>
            <p class="text-slate-400 text-center mt-6 text-sm">
                Already have an account? 
                <button onclick="toggleAuth()" class="text-emerald-400 font-bold hover:underline">Log In</button>
            </p>
        </div>

    </div>

    <script>
        function toggleAuth() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
